<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Travel Blog Login</h2>
            
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>

            <button onclick="handleSubmit()">Login</button>

            <p><a href="#" id="toggle-form"></a></p>
        </div>

        <!-- Image section at the bottom -->
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?fm=jpg&q=60&w=3000" alt="">
            <img src="https://img.freepik.com/free-photo/travel-planning-holiday-vacation_23-2147842491.jpg" alt="">
            <img src="https://burst.shopifycdn.com/photos/the-eiffel-tower-paris.jpg?width=1000" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
